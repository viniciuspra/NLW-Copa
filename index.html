<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="svg/favicon.svg" type="image/x-icon">
  <title>Calendário de jogos - NLW Copa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="app">
      <header>
        <img src="svg/logo-nlw-copa.svg" alt="nlw COPA Calendário">
      </header>
      <main class="card">
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
                <img src="svg/icon=switzerland.svg" alt="Bandeira da Suiça">
                <strong>07:00</strong>
                <img src="svg/icon=cameroon.svg" alt="Bandeira do Camarões">
            </li>
            <li>
                <img src="svg/icon=portugal.svg" alt="Bandeira da Suiça">
                <strong>13:00</strong>
                <img src="svg/icon=ghana.svg" alt="Bandeira do Camarões">
            </li>
            <li>
                <img src="svg/icon=brazil.svg" alt="Bandeira da Suiça">
                <strong>16:00</strong>
                <img src="svg/icon=serbia.svg" alt="Bandeira do Camarões">
            </li>
          </ul>
        </div>
      </main>
    </div>
</body>
</html>
